<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <title>home</title>
        <link rel="stylesheet" href="css/navbar.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/mfunction.js"></script>
        <style>
            .navbar-inverse {
                border-radius: 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand m-navbar-link" href="#">Mnote</a>
                </div>

                <a class="navbar-left m-navbar-link" href="https://github.com">Github</a>
                <a class="navbar-left m-navbar-link" href="http://zh.cppreference.com">CppReference</a>
                <a class="navbar-left m-navbar-link" href="https://atom.io/">Atom</a>

                <div class="navbar-right">
                    <a href="#" class="m-navbar-link">Sign in</a>
                </div>
            </div>
        </nav>

        <div class="home-content">
            <form action="/users/login" method="post" onsubmit="return loginCheck()">
                <div class="form-group">
                    <label class="control-label" for="inputName">Name</label>
                    <div>
                        <input type="text" class="form-control" onblur="inputNameBlur()" name="name" id="inputName" placeholder="name"/>
                    </div>
                    <p id="inputNameMsg"></p>
                </div>
                <div class="form-group">
                    <label class="ontrol-label" for="inputPwd">password</label>
                    <div>
                        <input type="password" class="form-control" onblur="inputPwdBlur()" name="password" id="inputPwd" placeholder="name"/>
                    </div>
                    <p id="inputPwdMsg"></p>
                </div>
                <div class="form-group">
                        <p id="loginMsg"></p>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </form>
        </div>

    </body>
</html>
